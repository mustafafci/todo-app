<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="alert"></div>
      <h1 class="todo-app">ToDo App</h1>
      <div class="form">
        <form>
          <input
            class="form-input"
            type="text"
            name="task"
            id="task"
            placeholder="ex: Study Javascript"
            autocomplete="off"
          />
          <button type="submit" class="submit">Add</button>
        </form>
      </div>
      <div class="task-list">
        <div class="wrapper"></div>

        <button class="clear" type="btn">Remove All</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
